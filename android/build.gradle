allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
buildscript {
    dependencies {
        classpath 'com.google.gms:google-services:4.3.15'
    }
}

rootProject.buildDir = "../build"

subprojects {
    // Set each subproject's build directory to be within the root project's build directory
    project.buildDir = "${rootProject.buildDir}/${project.name}"

    // Ensure that the app project is evaluated before any other subproject
    evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
